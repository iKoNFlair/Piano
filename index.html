<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="piano-frame">

            
            <div class="piano">
           <div class="outer-frame">

            <div class="buttonSlider">
                <button class="on-off"><span class="btn-text">OFF</span></button>
                
            </div>
            <button class="auto-play"><span class="btn-text">AutoPlay</span></button>
            <button class="stop-play"><span class="btn-text">Stop</span></button>
              
          </div>
           <div class="inner-frame">

              
               <div class="keys">
                   <div class="white-keys">
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                       <button class="black-key key"></button>
                       <button class="white-key key"></button>
                   </div>
                   
               </div>
          </div>
       </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
